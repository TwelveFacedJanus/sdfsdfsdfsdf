version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: ezoterika_postgres
    environment:
      POSTGRES_DB: ezoterika_db
      POSTGRES_USER: ezoterika_user
      POSTGRES_PASSWORD: ezoterika_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - ezoterika_network

  backend:
    build: ./Backend
    container_name: ezoterika_backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - ezoterika_network
    environment:
      - DEBUG=1

  frontend:
    build: ./Frontend/ezoterika
    container_name: ezoterika_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./Frontend/ezoterika:/app
      - /app/.next  # Exclude .next from volume mount to preserve build
      - /app/node_modules  # Exclude node_modules from volume mount
    restart: unless-stopped
    networks:
      - ezoterika_network
    depends_on:
      - backend
    environment:
      - NODE_ENV=production

volumes:
  postgres_data:

networks:
  ezoterika_network:
    driver: bridge
